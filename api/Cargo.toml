[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
api-boundary = { path = "../api-boundary" }
async-stripe = { version = "0.29.0", default-features = false, features = [
    "runtime-tokio-hyper",
    "checkout",
    "connect",
    "webhook-endpoints",
    "webhook-events",
] } # TODO: Update once https://github.com/arlyon/async-stripe/issues/473 is fixed.
aws-config = "1.1.1"
aws-sdk-dynamodb = "1.9.0"
aws-sdk-s3 = "1.11.0"
axum = { version = "0.6.20", features = ["json", "macros"] }
axum-aws-lambda = "0.5.1"
axum-extra = { version = "0.8.0", features = ["cookie", "cookie-private", "cookie-signed"] }
chrono = { version = "0.4.31", features = ["serde"] }
cookie = { version = "0.18.0", features = ["secure"] }
env_logger = { version = "0.11.0", features = ["color"] }
http = "0.2.11"
lambda_http = "0.8.3"
lambda_runtime = { version = "0.8.3", features = ["simulated"] }
log = "0.4.20"
ory-kratos-client = { path = "../ory-kratos-client" }
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.190", features = ["derive"] }
serde_derive = "1.0.190"
serde_json = "1.0.108"
serde_dynamo = { version = "4", features = ["aws-sdk-dynamodb+1"] }
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = ["full"] }
toml = "0.8.6"
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["full"] }
tracing = { version = "0.1.40", features = [] }
uuid = { version = "1.7.0", features = ["v4"] }
serde-enum-str = "0.4.0"
url = "2.5.0"

[target.x86_64-unknown-linux-gnu.dependencies]
openssl = { version = "0.10.59", features = ["vendored"] }
openssl-sys = { version = "0.9.95", features = ["vendored"] }

